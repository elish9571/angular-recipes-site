<div class="container">
  <div class="side-bar">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{recipe.name}}</mat-card-title>
        <mat-card-subtitle>{{recipe.categoryId}}קטגוריה:</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>😊מתכון קליל וברור! בתאבון</p>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="showToMoreDetails()" mat-button>MORE DETAILS</button>
        <div *ngIf="isMoreDetails">
          <p>{{recipe.preparationMethod}}</p>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="image-container">
    <img class="img" [src]="recipe.image" alt="Photo of food">
  </div>
</div>
